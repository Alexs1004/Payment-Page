<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root"></div>
    <nav class="navbar navbar-expand-lg d-lg-none fixed-top">
        <div class="container-fluid">
            <div class="left_nav_items">
                <a class="navbar-brand" href="#">
                    <div class="arrow_left"><i class="fa-solid fa-arrow-left"></i></div>
                    <div class="retour"><span>Retour</span></div>
                </a>
            </div>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="info">
                        <span>Détails</span>
                    </div>
                </button>
				<ul class="dropdown-menu">
					<div class="d-flex justify-content-around">
						<div class="d-flex justify-content-center">
							<img src="../assets/images/RSB_pile-magazine.png" alt="RSB_pile-magazine" class="nav_dropdown_img">
							<div class="d-flex align-items-center flex-column">
								<div><span>The premium</span></div>
								<div>
									<button type="button" class="btn btn-light in_dd_button">Light</button>
									<span>Skin care</span>
								</div>
							</div>
						</div>
						<div><span>55 $</span></div>
					</div>
                </ul>
              </div>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="product_page">
                    <div><img src="../assets/images/RSB_pile-magazine.png" alt="RSB_pile-magazine" class="custom_image"></div>
                    <div class="product_description">
                        <span>Pay Powdur</span>
                        <div>
                            <div>
                                <div>
									<span class="currency">105,00 €</span>
                                </div>
                                <span></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <button type="button" class="btn btn-outline-secondary view_details_btn">View details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
				<div class="btn-group d-flex my-5" role="group" aria-label="Basic radio toggle button group">
					<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
					<label class="btn btn-outline-primary" for="btnradio1">SEPA
						<div class="reduc">-5€</div>
					</label>
					<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
					<label class="btn btn-outline-primary" for="btnradio2">Carte de crédit</label>
				</div>
				<hr class="horizontal_hr">
                <form class="row g-3 needs-validation" novalidate>
                    <!-- <div class="col-12">
                        <label for="validationCustom01" class="form-label">Coordonnées</label>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa-regular fa-envelope"></i></span>
							</div>
							<input type="text" class="form-control" id="validationCustom01" placeholder="email@exemple.com" required>
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
							</div>
							<input type="text" class="form-control" id="validationCustom11" placeholder="06 12 34 56 78" required>
						</div>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div> -->
                    <div class="col-12">
                        <label for="validationCustomUsername" class="form-label">Nom du titulaire de la carte</label>
                        <div class="input-group has-validation">
                          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                          <div class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div>
                    <div class="col-12">
                        <label for="validationCustom02" class="form-label">Informations de la carte</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="1234 1234 1234 1234" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="splitted_input">
                            <input type="text" class="form-control" id="validationCustom10" placeholder="MM/YY" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="splitted_input">
                            <input type="text" class="form-control" id="validationCustom31" placeholder="CVC" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                    </div>
					<div class="col-12 div_btn_pay">
					  <button class="btn btn-primary pay_btn" type="submit">PAY</button>
					</div>
				</div>
                </form>
            </div>
        </div>
      </div>
    <script src="https://kit.fontawesome.com/42f54fa55a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
