		  <!-- a partir du boutton apple pay -->
		  <form class="row g-3 needs-validation" novalidate>
			<div class="col-12">
			  <label for="validationCustom01" class="form-label">Email</label>
			  <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
			  <div class="valid-feedback">
				Looks good!
			  </div>
			</div>
			<div class="col-12">
			  <label for="validationCustom02" class="form-label">Card information</label>
			  <input type="text" class="form-control" id="validationCustom02" placeholder="1234 1234 1234 1234" required>
			  <div class="valid-feedback">
				Looks good!
			  </div>
			</div>
			<!-- A modifier p e mettre classe row sur le parent -->
			<div class="col-6">
				<div class="splitted_input">
					<input type="text" class="form-control" id="validationCustom10" placeholder="MM/YY" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="splitted_input">
					<input type="text" class="form-control" id="validationCustom11" placeholder="CVC" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
			</div>
			</div>
			<div class="col-12">
			  <label for="validationCustomUsername" class="form-label">Cardholder name</label>
			  <div class="input-group has-validation">
				<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
				<div class="invalid-feedback">
				  Please choose a username.
				</div>
			  </div>
			</div>
			<div class="col-12">
			  <label for="validationCustom03" class="form-label">City</label>
			  <input type="text" class="form-control" id="validationCustom03" required>
			  <div class="invalid-feedback">
				Please provide a valid city.
			  </div>
			</div>
			<div class="col-12">
			  <label for="validationCustom04" class="form-label">Country</label>
			  <select class="form-select" id="validationCustom04" required>
				<option selected disabled value="">Choose...</option>
				<option>...</option>
			  </select>
			  <div class="invalid-feedback">
				Please select a valid state.
			  </div>
			</div>
			<div class="col-12">
			  <label for="validationCustom05" class="form-label">Zip</label>
			  <input type="text" class="form-control" id="validationCustom05" required>
			  <div class="invalid-feedback">
				Please provide a valid zip.
			  </div>
			</div>
			<div class="col-12">
			  <div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
				<label class="form-check-label" for="invalidCheck">
				  Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
				  You must agree before submitting.
				</div>
			  </div>
			</div>
			<div class="col-12 div_btn_pay">
			  <button class="btn btn-primary pay_btn" type="submit">PAY</button>
			</div>
		  </form>
