<form class="row g-3 needs-validation" novalidate>
	<div class="col-lg-6">
		<div class="btn-group d-flex my-5" role="group" aria-label="Basic radio toggle button group">
			<input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
			<label class="btn btn-outline-primary" for="btnradio1">SEPA
				<div class="reduc">-5€</div>
			</label>
			<input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
			<label class="btn btn-outline-primary" for="btnradio2">Carte de crédit</label>
		</div>
		<hr class="horizontal_hr">
		<form class="row g-3 needs-validation" novalidate>
			<div class="col-12">
				<label for="validationCustomUsername" class="form-label">Nom du titulaire de la carte</label>
				<div class="input-group has-validation">
				<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
				<div class="invalid-feedback">
					Please choose a username.
				</div>
				</div>
			</div>
			<div class="col-12">
				<label for="validationCustom02" class="form-label">Informations de la carte</label>
				<input type="text" class="form-control" id="validationCustom02" placeholder="1234 1234 1234 1234" required>
				<div class="valid-feedback">
					Looks good!
				</div>
			</div>
			<div class="col-6">
				<div class="splitted_input">
					<input type="text" class="form-control" id="validationCustom10" placeholder="MM/YY" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
			</div>
			<div class="col-6">
				<div class="splitted_input">
					<input type="text" class="form-control" id="validationCustom31" placeholder="CVC" required>
					<div class="valid-feedback">
						Looks good!
					</div>
				</div>
			</div>
			<div class="col-12 div_btn_pay">
			<button class="btn btn-primary pay_btn" type="submit">PAY</button>
			</div>
		</div>
</form>
