<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Page de paiement</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="root">
			<header class="Header Header--withShadow">
				<div class="Header-content flex-container justify-content-space-between align-items-stretch">
				  <div class="Header-business flex-item width-grow flex-container align-items-center">
					<div>
					  <div class="flex-container align-items-center">
						<div class="Header-backArrowContainer"></div>
						<div class="Header-merchantLogoContainer">
						  <div class="Header-merchantLogoWithLabel flex-item width-grow">
							<div class="Tooltip-Context ">
							  <div class="HeaderImage HeaderImage--icon flex-item width-fixed flex-container justify-content-center align-items-center width-fixed">
								<img class="HeaderImage-imageIcon" src="https://stripe-camo.global.ssl.fastly.net/63f4ec8cbe3d41be42a10161d3a86d3a3bda2d541052dc077e4d5e164c3386e1/68747470733a2f2f66696c65732e7374726970652e636f6d2f66696c65732f4d44423859574e6a64463878534559775a317044536c4978626d7470597a4a5866475a666447567a6446394263456c304f453952576e5a7652454a555330566f4d47564d62464e34546b38303063713345486f6c71" alt="Powdur icon" />
							  </div>
							</div>
							<span class="Header-businessLink-label Header-businessLink-label--noPointerEvents Text Text-color--gray800 Text-fontSize--14 Text-fontWeight--500">Back</span>
							<h1 class="Header-businessLink-name Text Text-color--gray800 Text-fontSize--14 Text-fontWeight--500 Text--truncate">Powdur</h1>
						  </div>
						</div>
					  </div>
					</div>
					<div class="TestModeBadge mx2 flex-item width-fixed">
					  <div class="Tag TestModeBadge-desktop Tag-orange">
						<span class="Text Text-color--orange Text-fontSize--11 Text-fontWeight--700 Text-transform--uppercase">Test Mode</span>
					  </div>
					  <div class="Tag TestModeBadge-mobile Tag-orange">
						<span class="Text Text-color--orange Text-fontSize--11 Text-fontWeight--700 Text-transform--uppercase">Test</span>
					  </div>
					</div>
				  </div>
				  <div class="Header-actions flex-item width-fixed">
					<div class="flex-container justify-content-flex-end align-items-center">
					  <div class="Header-detailsLabel">
						<span class="Text Text-color--default Text-fontSize--13 Text-fontWeight--400 Text--truncate">Details</span>
					  </div>
					</div>
				  </div>
				</div>
			  </header>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
